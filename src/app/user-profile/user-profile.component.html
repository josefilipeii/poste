<div *ngIf="auth.user$ | async; then authenticated else guest">
        <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Connect</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            Welcome to "Poste"
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="auth.googleSignin()" color="primary">Connect Google</button>
        </mat-card-actions>
    </mat-card>



</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user">
        <h3>Howdy, {{ user.displayName }}</h3>
        <img  [src]="user.photoURL">
        <p>UID: {{ user.uid }}</p>
        <button (click)="auth.signOut()">Logout</button>
    </div>
</ng-template>
