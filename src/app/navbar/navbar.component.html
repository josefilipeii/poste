<mat-toolbar color="primary">
    <button mat-button class="app-menu-button">
        <i class="material-icons">menu</i>
    </button>
    <span class="title">O poste</span>
    <span class="spacer"></span>


    <div *ngIf="auth.user$ | async as user; else notAuthenticated">

        <button mat-button [matMenuTriggerFor]="belowMenu">{{user.displayName}}</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <mat-card class="resume-card">
                <mat-card-header>
                    <div mat-card-avatar class="header-image"
                         [ngStyle]="{'background-image': 'url('+ user.photoURL+')'}"></div>
                    <mat-card-title> {{ user.displayName }}</mat-card-title>
                    <mat-card-subtitle> {{ user.email }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="user.photoURL"
                     alt="Avatar">
                <mat-card-content>
                    <p>
                        Rate Wannabe
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="auth.signOut()">Logout</button>

                </mat-card-actions>
            </mat-card>
        </mat-menu>


    </div>


    <ng-template #notAuthenticated>
        <div></div>
        <button (click)="auth.googleSignin()">
            <img src="google_sigin_small.png">
        </button>
    </ng-template>

</mat-toolbar>
